<div *ngIf="event$ | async as event; else empty">
  <main>
    <section>
      <div class="container">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12 ui-md-1"></div>
          <div class="ui-g-12 ui-md-10 ">
            <div class="ui-g ui-fluid">
              <div class="ui-g-12 ui-md-3">
                <h5>DATE</h5>
                  <p class="label label-default">
                    {{event?.date}}
                  </p>
              </div>
              <div class="ui-g-12 ui-md-3">
                <h5>TYPE</h5>
                  <p>
                    {{event?.type}}
                  </p>
              </div>
              <div class="ui-g-12 ui-md-3">
                <h5>SIZE</h5>
                  <p>
                    {{event?.size}}
                  </p>
              </div>
              <div class="ui-g-12 ui-md-3">
                <h5>SUMMARY</h5>
                  <p>
                    {{event?.summary}}
                  </p>
              </div>
            </div>
          </div>
          <div class="ui-g-12 ui-md-1">
          </div>
        </div>
      </div>
    </section>
    <section>
        <div class="ui-g-12 ui-md-1"></div>
        <div class="ui-g-12 ui-md-10">
          <p>
              {{event?.details}}        
          </p>      
        </div>
        <div class="ui-g-12 ui-md-1"></div>
    </section>
  </main>
</div>
<ng-template #empty>
  <div class="loading">Loading&#8230;</div>
</ng-template>
